<div class="container my-5">
  <h2 class="mb-4">Checkout</h2>

  <div class="row">
    <!-- Main Form Card -->
    <div class="col-lg-8">
      <div class="card shadow-sm rounded-3">
        <div class="card-body p-4">
          <form>
            <h4 class="mb-3">Billing Address</h4>
            <div class="row g-3">
              <div class="col-sm-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control rounded" required>
              </div>
              <div class="col-sm-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control rounded" required>
              </div>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control rounded">
              </div>
              <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control rounded" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <select class="form-select rounded" required>
                  <option>Choose...</option>
                  <option>United States</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select rounded" required>
                  <option>Choose...</option>
                  <option>California</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control rounded" required>
              </div>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Payment</h4>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Credit card</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="debit">Debit card</label>
              </div>
              <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
            </div>

            <div class="row gy-3">
              <div class="col-md-6">
                <label class="form-label">Name on card</label>
                <input type="text" class="form-control rounded" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Card number</label>
                <input type="text" class="form-control rounded" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Expiry</label>
                <input type="text" class="form-control rounded" placeholder="MM/YY" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control rounded" required>
              </div>
            </div>

            <hr class="my-4">
            <button class="btn btn-primary w-100 py-2 rounded-3" type="submit">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Cart Summary Card -->
    <div class="col-lg-4 mt-4 mt-lg-0">
      <div class="card shadow-sm rounded-3">
        <div class="card-body p-4">
          <h5 class="card-title text-primary">Your Cart</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <strong>Product 1</strong><br>
                <small class="text-muted">Qty: 1</small>
              </div>
              <span>$12.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <strong>Product 2</strong><br>
                <small class="text-muted">Qty: 2</small>
              </div>
              <span>$24.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <strong>Total</strong>
              <strong>$36.00</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
